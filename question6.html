	<h1>Quiz</h1>
	<h2>問題1</h2>
	<p>
		市川喜康がSMAPへ提供した楽曲「オレンジ」には、続きの楽曲がある。「オレンジ」の続きとして正しいのはどれ？
	</p>
	<h3>選択肢</h3>
	<ol  type="A">
		<li>Wonderful Life</li>
		<li>Song2 ～the sequel to that～</li>
		<li>夏日憂歌</li>
		<li>シャンプー3つ</li>
	</ol>

	<h2>答え</h2>
	<p>
		B. Song2 ～the sequel to that～  <br>
		ちなみに、Song2の後にも続きがあり、それがCの夏日憂歌(サマータイムブルース)になります。これら三部作はファンの間では有名です。SMAPは解散してしまいましたが、これら三部作は哀愁があり、たまに聴きたくなります。
	</p>
